<!--https://getbootstrap.com/docs/5.3/forms/overview/#overview-->
<app-header></app-header>

<div class="loginform">
    <form class="form" #registerForm="ngForm" (ngSubmit)="register(registerForm)"> 
        <div class="title">
            <h1>Sign up</h1>
        </div>
        <div class="details">
            <div class="form-group"> 
                <label class="form-label">Full Name</label>
                <div class="mb-3">
                    <input type="text" name="registerName" 
                     #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
                       [(ngModel)]="registration.registerName" required  
                     class="form-control" placeholder="First and Last Name">
                     <div>
                        <small class="text-danger" [class.d-none]="name.valid || name.untouched">name is required</small>
                    </div>
                </div>      
            </div>
 
            <div class="form-group">
                <label class="form-label">Email address</label>
                <div class="mb-3">
                    <input type="email" name="email" [class.is-invalid]="email.invalid && email.touched"
                    pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" #email="ngModel" 
                     [(ngModel)]="registration.email" required class="form-control" placeholder="email">
                    
                     <div *ngIf="email.errors && (email.touched)">
                        <small class="text-danger" *ngIf="email.errors['required']"> email is required </small>
                        <small class="text-danger" *ngIf="email.errors['pattern']"> invalid email </small>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-group mb-3">
                    <input type="password" name="password" [(ngModel)]="registration.password" class="form-control" placeholder="password">
                </div>
                <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
            </div>
            <!--
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="input-group mb-3">
                    <input type="password" required class="form-control" placeholder="confirm password">
                </div> 
                <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
            </div>
            -->
            <br>
            <div class="signup">
                <button type="submit" [disabled]="registerForm.form.invalid" class="btn btn-success">sign up</button>
            </div>
            <br><br>
        </div>
    </form>
</div>
